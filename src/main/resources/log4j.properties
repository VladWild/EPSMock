# Уровень логирования и куда логировать
log4j.rootLogger=ALL, stdout, file

# Аппендер для работы с консолью
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# Цель
log4j.appender.stdout.Target=System.out
# Конфигурируем шаблон вывода логов в файл
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# Формат лога: дата (год-месяц-день, часы-минуты-секунды), имя класса, приоритет, метод, сообщение, разделитель строк
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%34.34C] %-5p [%t]: - %m%n

# Аппендер для работы с файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
log4j.appender.file.File=src/main/resources/log/EPSMock.log
# Очистка файла при новом запуске приложения
log4j.appender.file.append=false
# Указываем максимальный размер файла с логами
log4j.appender.file.MaxFileSize=1MB
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
# Формат лога: дата (год-месяц-день, часы-минуты-секунды), имя класса, приоритет, метод, сообщение, разделитель строк
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%34.34C] %-5p [%t]: - %m%n
